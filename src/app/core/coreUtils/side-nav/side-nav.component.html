<div class="sidebar  hidden md:block     py-4">
    <div class="">
        <div class="mb-5 cursor-pointer  py-4 ">
            <div class="flex  font-semibold px-8 text-sm items-center">
                <svg class="w-5" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 10H8V0H0V10ZM0 18H8V12H0V18ZM10 18H18V8H10V18ZM10 0V6H18V0H10Z" fill="#fff" />
                </svg>
                <p class="ml-8">Dashboard</p>
            </div>
        </div>
        <div class="mb-5 cursor-pointer   ">
            <div (click)="toggleScm()" class="bg-ffbn-gold py-4 text-fbn-blue">
                <div class="flex justify-between font-semibold px-8 text-sm items-center">
                    <svg class="w-5" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 10H8V0H0V10ZM0 18H8V12H0V18ZM10 18H18V8H10V18ZM10 0V6H18V0H10Z" fill="#002855" />
                    </svg>
                    <p class="">SCM</p>
                    <fa-icon class="text-sm " [icon]="scmIcon"></fa-icon>
                </div>
            </div>
            <div *ngIf="openScmBar" class="my-3 flex  justify-end items-emd">
                <ul class=" p-2 text-sm">
                    <li class="my-4">
                        Overview
                    </li>
                    <li class="my-4">
                       Supply Chain Financing 
                    </li>
                    <li class="my-4">
                        Invoices
                    </li>
                    <li class="my-4">
                        Purchase Oders
                    </li>
                    <li class="my-4">
                       Cash Flow
                    </li>
                    <li [routerLink]="['/dashboard/onboarding']" class="my-4">
                        Onboarding
                    </li>
                </ul>
            </div>
        </div>
